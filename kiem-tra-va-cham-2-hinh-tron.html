<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Circle(center,r) {
            this.center = center
            this.r = r
        }

        function Point(x,y) {
            this.x = x
            this.y = y
        }

        let p1 = new Point(1,3)
        let p2 = new Point(2,3)
        let c1 = new Circle(p1,3)
        let c2 = new Circle(p2,4)

        getDistanceBetweenCenterToCenter(p1,p2)
        getSumOfRadianAndRadian(c1,c2)
        checkCircleAndCircleIsTouch(p1,p2,c1,c2)

        function getDistanceBetweenCenterToCenter (p1,p2) {
            let distance = Math.sqrt((p1.x-p2.x)*(p1.x-p2.x) + (p1.y-p2.y)*(p1.y-p2.y))
            return distance
        }

        function getSumOfRadianAndRadian (c1,c2) {
            let sum = c1.r + c2.r
            return sum
        }

        function checkCircleAndCircleIsTouch (p1,p2,c1,c2) {
            let result = (getDistanceBetweenCenterToCenter(p1,p2) == getSumOfRadianAndRadian(c1,c2))
            console.log(result)
        }
    </script>
</body>
</html>
